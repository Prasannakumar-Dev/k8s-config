apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice1
  namespace: dev-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice1
  template:
    metadata:
      labels:
        app: microservice1
    spec:
      containers:
      - name: microservice1
        image: prasannakumar520/my-node-app:1.0.0-25
        ports:
        - containerPort: 3000  # Update container port to 3000
---
apiVersion: v1
kind: Service
metadata:
  name: microservice1
  namespace: dev-backend
spec:
  selector:
    app: microservice1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000  # Update target port to 3000 for your Node.js server
