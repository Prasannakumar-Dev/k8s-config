apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-backend-kong-ingress
  namespace: dev-backend
  annotations:
    konghq.com/strip-path: "true"
spec:
  rules:
  - host: dev.api.example.com
    http:
      paths:
      - path: /microservice1
        pathType: ImplementationSpecific
        backend:
          service:
            name: microservice1
            port:
              number: 80
      - path: /microservice2
        pathType: ImplementationSpecific
        backend:
          service:
            name: microservice2
            port:
              number: 80
