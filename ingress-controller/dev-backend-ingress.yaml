apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-backend-ingress
  namespace: dev-backend
spec:
  rules:
  - host: dev-heal.infoviz.co
    http:
      paths:
      - path: /microservice1
        pathType: Prefix
        backend:
          service:
            name: microservice1
            port:
              number: 80
      - path: /microservice2
        pathType: Prefix
        backend:
          service:
            name: microservice2
            port:
              number: 80
